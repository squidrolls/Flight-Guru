<!DOCTYPE html>
<html>
    <head>
        <title>Demo: Flight_Guru</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
    </head>
    <body>
        <main role="main" class="container extra-bottom">
            <h1 class="mt-5">
                <a href="/" style="text-decoration: none; color: inherit;">Flight Guru</a>
            </h1>
            <p><mark>Everything about flights.</mark></p>
        </main>
        
        
        <div class="container mb-3">
            <a class="btn btn-primary" href="{{ url_for('airline') }}">Airline</a>
            <a class="btn btn-primary" href="{{ url_for('airports') }}">Airports</a>
            <a class="btn btn-primary" href="{{ url_for('flights') }}">Flights</a>
            <a class="btn btn-primary" href="{{ url_for('planes') }}">planes</a>
            <a class="btn btn-primary" href="{{ url_for('airline_delays') }}">Airline Delay</a>
            <a class="btn btn-primary" href="{{ url_for('cancelled_flights_by_states') }}">Airport_Cancelled Flights</a>
        </div>
        

        {% block content %}
        {% endblock %}

        <footer class="footer">
            <div class="container">
                <p class="text-muted"><small>App developed for CS411 UIUC</small></p>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

        <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    </body>
</html>
