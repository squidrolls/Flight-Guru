{% extends "index.html" %}

{% block content %}
<div class="container">
    <form class="mt-3" action="{{ url_for('search_flights') }}" method="POST">
        <div class="input-group">
            <input type="text" class="form-control" name="search_tail_number" placeholder="Search by Tail Number">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>

    
    <table class="table">
        <thead>
            <tr>
                {% if flights %}
                    {% for column_name in flights[0].keys() %}
                        <th>{{ column_name }}</th>
                    {% endfor %}
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
                <tr>
                    {% for value in flight.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
