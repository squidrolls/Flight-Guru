{% extends "index.html" %}

{% block content %}
<div class="container table-responsive" style="margin-top: 50px;">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Airline</th>
        <th>Average Delay</th>
      </tr>
    </thead>
    <tbody>
      {% for delay in delays %}
        <tr>
          <td>{{ delay[0] }}</td>
          <td>{{ delay[1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
